<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/Assets/pokeball_favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js"></script>
    <script src="scripts/template.js"></script>
    <script src="scripts/database.js"></script>
  </head>
  <body onload="fetchPokemon()">
    <header>
      <div id="leftHeader">
        <svg
          width="200"
          height="200"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
          style="background: #082129"
        >
          <circle
            cx="50"
            cy="50"
            r="45"
            fill="#082129"
            stroke="#4fa1c0"
            stroke-width="4"
          />
          <line
            x1="5"
            y1="50"
            x2="95"
            y2="50"
            stroke="#4fa1c0"
            stroke-width="4"
          />
          <circle
            cx="50"
            cy="50"
            r="12"
            fill="#082129"
            stroke="#4fa1c0"
            stroke-width="4"
          />
          <circle cx="50" cy="50" r="4" fill="#4fa1c0" />
        </svg>
        <h1>Pokedex</h1>
      </div>
      <div id="rightHeader">
        <label for="site-search">#</label>
        <input type="search" id="site-search" name="searchBar" onkeydown="" />
      </div>
    </header>
    <main>
      <section id="pokemonSection"></section>
    </main>
    <footer>
      <h6>Pokedex by Kajanan</h6>
    </footer>
  </body>
</html>
