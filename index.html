<!DOCTYPE html>
<html lang="en" onclick="closeOverlay()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="https://kajanan-yoganathan.developerakademie.net/Pokedex/Assets/pokeball_favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body onload="renderPokemon()">
    <header>
      <div id="leftHeader">
        <svg
          width="200"
          height="200"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
          style="background: #082129"
        >
          <circle
            cx="50"
            cy="50"
            r="45"
            fill="#082129"
            stroke="#4fa1c0"
            stroke-width="4"
          />
          <line
            x1="5"
            y1="50"
            x2="95"
            y2="50"
            stroke="#4fa1c0"
            stroke-width="4"
          />
          <circle
            cx="50"
            cy="50"
            r="12"
            fill="#082129"
            stroke="#4fa1c0"
            stroke-width="4"
          />
          <circle cx="50" cy="50" r="4" fill="#4fa1c0" />
        </svg>
        <a href="https://kajanan-yoganathan.developerakademie.net/Pokedex/">Pokedex</a>
      </div>

      <div id="rightHeader">
        <form>
          <label for="site-search"></label>
          <div style="width:300px; display: flex; justify-content: center;">
            <input type="text" id="site-search" name="searchBar" onkeyup="checkIfInputIsAtleastThreeCharactersLong()" placeholder=" Enter Pokemon"/>
          </div>
        </form>
        <button id="searchButton"  class="loadButton">Search for Pokemon</button>
      </div>

    </header>

    <main id="main">
      <section id="overlay" onclick="closeOverlay()">       
      </section>
      <section id="loadingSection" class="d_none">
        <div class="pokeball"></div>
      </section>
      <section id="pokemonSection"></section>
      <br>
      <section id="loadButtonDiv"></section>
    </main>

    <footer>
      <h6>Pokedex by Kajanan</h6>
      <h6><a href="/impressum.html"  target="_blank" style="font-size:1em">Impressum</a></h6>
    </footer>
    
    <script src="scripts/script.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/template.js"></script>
  </body>
</html>
